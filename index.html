<body>
    <div class="bg-Container">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <h1 class="Todosheading">Todos</h1>
                    <h2>Create Task</h2>
                    <input class="usersStyle" placeholder="Write your todos!" id="userIn" type="text">
                    <br />
                    <button id="addBtn" class="btn btn-primary addStyle"><i class="bi bi-plus"></i>Add Task</button>
                    <br />
                    <h2><span style="color:green">My</span>Tasks</h2>
                    <ul id="ulContainer">
                    </ul>
                    <button id="saveBtn" class="btn btn-primary saveStyle"><i class="bi bi-list-task"></i> Save</button>

                </div>
            </div>
        </div>
    </div>

    <script src="javaScriptCode.js"></script>
